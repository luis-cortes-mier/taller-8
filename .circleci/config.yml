version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli
      - run: railway --version
      - run:
          name: Deploy to Railway (CI, no interactivo)
          command: |
            set -euo pipefail
            cd bankchurn-api

            # Validaciones (fallan si falta algo)
            : "${RAILWAY_TOKEN:?RAILWAY_TOKEN no definido}"
            : "${RAILWAY_PROJECT_ID:?RAILWAY_PROJECT_ID no definido}"
            : "${RAILWAY_ENVIRONMENT:?RAILWAY_ENVIRONMENT no definido}"

            # Despliegue no interactivo usando variables de entorno
            railway up \
              --service "${RAILWAY_SERVICE:-acceptable-dedication}" \
              --ci \
              --detach

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main

