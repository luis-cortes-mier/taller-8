version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli
      - run:
          name: Deploy to Railway (CI, no interactivo)
          command: |
            cd bankchurn-api
            # Verificación: el token debe venir del entorno de CircleCI
            if [ -z "$RAILWAY_TOKEN" ]; then
              echo "RAILWAY_TOKEN no está definido en CircleCI"; exit 1;
            fi

            railway up \
              --project "exquisite-transformation" \
              --service "acceptable-dedication" \
              --environment "production" \
              --ci \
              --detach

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main
